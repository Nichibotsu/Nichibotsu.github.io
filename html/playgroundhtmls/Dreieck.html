<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Dreieck.css">
    <title>Dreieck-Rechner</title>
    <script src="/Javascript/Dreieck.js"></script>
</head>
<body>
    
    <div class="Dreieck">
        <button onclick="einsteig()">Start</button>
        <div class="layout">
            <img src="/image/dreieck.png" alt="">
            <div class="Werte">
                <div class="wert">
                    <h1>A=</h1>
                    <input id="a" type="number">
    
                </div>
                <div class="wert">
                    <h1>B=</h1>
                    <input id="b" type="number">
    
                </div>
                <div class="wert">
                    <h1>C=</h1>
                    <input id="c" type="number">
    
                </div>
            </div>

        </div>
        <div class="result">
            <p class="winkel" id="alpha">Alpha=</p>
            <p class="winkel" id="beta">Beta=</p>
            <p class="winkel" id="gamma">Gamma=</p>
        </div>
        
        
    </div>

    
</body>
</html>
